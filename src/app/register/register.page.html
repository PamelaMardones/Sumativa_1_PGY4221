<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal" class= "animated-content">
  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>Bienvenido</h1>
      <p *ngIf="usuario">Usuario: {{usuario}}</p>
    </ion-label>
  </ion-title>
  <b class="ion-text-center">
    <h4>Ingresa tus datos</h4>
  </b>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="data.nombre"></ion-input>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="data.apellido"></ion-input>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked" class="ion-padding-bottom">Educaci√≥n</ion-label>
    <ion-select placeholder="Seleccione nivel" [(ngModel)]="data.educacion">
      <ion-select-option *ngFor="let niv of niveles" [value]="niv.id">{{niv.nivel}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked" class="ion-padding-bottom">Fecha Nacimiento</ion-label>
    <ion-input type="date" [(ngModel)]="data.nacimiento"></ion-input>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email" [(ngModel)]="data.email"></ion-input>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Password</ion-label>
    <ion-input type="password" [(ngModel)]="data.password"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-button shape="block" (click)="limpiar()">
          Limpiar
        </ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button shape="block" (click)="registrar()">
          Enviar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
