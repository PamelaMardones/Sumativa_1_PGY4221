<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="animated-content ion-text-center">
  <ion-card-title class="ion-text-center">
    <ion-card>
      <ion-card-content>
        <ion-label>
          <h1>Registro</h1>
        </ion-label>
        <ion-item>
          <ion-label position="floating">Email:</ion-label>
          <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">ContraseÃ±a:</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
        </ion-item>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        <ion-button expand="full" (click)="register()">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-card-title>
</ion-content>
