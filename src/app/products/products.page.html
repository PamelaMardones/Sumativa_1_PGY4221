<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class= "animated-content" class="ion-text-center">
  <ion-card-title class="ion-text-center">
    <ion-label>
      <h1>Yu-Gi-Oh! TCG </h1>
    </ion-label>
  </ion-card-title>
  <ion-card *ngFor="let product of products">
    <img [src]="product.image">
    <ion-card-content>
      <ion-card-header>
        <ion-card-title>{{ product.title }}</ion-card-title>
      </ion-card-header>
      {{ product.description }}
      <p class="valor">Valor: ${{ product.price }}</p>
      <ion-button class="compra" color="secondary" (click)="addToCart(product)">
        <ion-icon name="cart-outline"></ion-icon>
        <p>AÃ±adir al carrito</p>    
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
