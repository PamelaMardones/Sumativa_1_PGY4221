<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="header-title">Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="animated-content ion-text-center">
  <ion-card-title class="ion-text-center">
    <ion-label>
      <h1 class="page-title">Yu-Gi-Oh! TCG</h1>
    </ion-label>
  </ion-card-title>
  
  <ion-card class="product-card" *ngFor="let product of products">
    <img [src]="product.imagen" class="product-image">
    <ion-card-content>
      <ion-card-header>
        <ion-card-title class="product-name">{{ product.nombre }}</ion-card-title>
      </ion-card-header>
      <p class="product-description">{{ product.descripcion }}</p>
      <p class="product-price">Valor: ${{ product.precio }}</p>
      <ion-button class="add-to-cart-button" color="secondary" (click)="addToCart(product)">
        <ion-icon name="cart-outline"></ion-icon>
        <p>AÃ±adir al carrito</p>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
